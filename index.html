<!DOCTYPE html>
<html>
<head>
	<title>react+knockout</title>
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style/u.css">
	<script type="text/javascript" src="vendor/jquery/jquery-2.1.1.min.js"></script>
	<script src="scripts/u.js"></script>
</head>
<body>
	<div class="container" style="width: 100%;">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">个人信息</h3>
					</div>
					<div class="panel-body">
						<div type="text" u-meta='{"id":"grid1","data":"dataTable0","type":"grid","editable":true}'>
							<div options='{"field":"name","dataType":"String","title":"姓名","editType":"string"}'></div>
							<div options='{"field":"birthtime","dataType":"DateTime","title":"出生日期","editType":"datetime"}'></div>
							<div options='{"field":"company","dataType":"String","title":"公司","editType":"string"}'></div>
							<div options='{"field":"email","dataType":"String","title":"邮箱","editType":"string"}'></div>
							<div options='{"field":"phone","dataType":"String","title":"电话","editType":"string"}'></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" data-main="scripts/main" src="vendor/require/require.js"></script>
</body>
</html>
